<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
</head>
<body>
    <form action="ca" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label><input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itelefone">Telefone</label><input type="tel" name="telefone" id="itelefone" autocomplete="tel-national" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" maxlength="10" placeholder="(00)00000-0000">
            </p>
            <input type="submit" value="Enviar"><input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
