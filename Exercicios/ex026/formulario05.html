<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <fieldset>
                <legend>Sexo</legend>
                <input checked type="radio" name="sexo" id="masculino"><label for="masculino">Masculino</label> <br>
                <input type="radio" name="sexo" id="feminino"><label for="feminino">Feminino</label>
               
            </fieldset>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <input checked type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label> <br>
                <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label> <br>
                <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Voleibol</label> <br>
                <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label> <br>


            </fieldset>
        </p>

        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">        
        </p>
    </form>
</body>
</html>
