<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas na tabela</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }
        table tr td{
            border: 1px solid black;
            padding: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
           
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
            <td rowspan="3">e</td>
        </tr>
        <tr>
            <td>f</td>
            <td>g</td>
            
        </tr>
        <tr>
            <td>i</td>
            <td>j</td>
            
        </tr>
    </table>
    
</body>
</html>
